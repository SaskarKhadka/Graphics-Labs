<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Transformation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="note">All mentioned coordinates are device coordinates</div> -->
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" id="translate">
        Translate
      </button>
      <button type="button" class="btn btn-secondary" id="rotate">
        Rotate
      </button>
      <button type="button" class="btn btn-secondary" id="scale">Scale</button>
      <button type="button" class="btn btn-secondary" id="reflectX">
        Reflect X
      </button>
      <button type="button" class="btn btn-secondary" id="reflectY">
        Reflect Y
      </button>
      <button type="button" class="btn btn-secondary" id="shearX">
        Shear X
      </button>
      <button type="button" class="btn btn-secondary" id="shearY">
        Shear Y
      </button>
      <button type="button" class="btn btn-secondary" id="reset">Reset</button>
    </div>
    <br />
    <div class="operation"></div>
    <canvas id="canvas" height="500" width="500" style="background: black">
    </canvas>
    <script src="./main.js"></script>
    <script src="./glinit.js"></script>
    <script src="./shapes/triangle.js"></script>
    <script src="./shapes/line.js"></script>
    <script src="./operations/matrix.js"></script>
    <script src="./operations/operations.js"></script>
  </body>
</html>
